<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTADISH - Your Food Discovery Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            padding: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4757;
            margin-bottom: 10px;
        }
        .tagline {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.3);
        }
        .btn-primary:hover {
            background-color: #e84148;
        }
        .btn-outline {
            background-color: white;
            border: 2px solid #ff4757;
            color: #ff4757;
        }
        .btn-outline:hover {
            background-color: #ff4757;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">INSTADISH</h1>
        <p class="tagline">Discover delicious meals tailored to your taste.</p>
        <a href="SignIn.html"><button class="btn btn-primary">Sign In</button></a>
        <a href="SignUp.html"><button class="btn btn-outline">Sign Up</button></a>
    </div>
</body>
</html>
