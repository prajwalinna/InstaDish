<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTADISH - Your Food Discovery Platform</title>
    <style>
      :root {
        --primary-color: #ff6b6b;
        --secondary-color: #4ecdc4;
        --dark-color: #2d3436;
        --light-color: #f9f9f9;
        --veg-color: #4caf50;
        --non-veg-color: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--light-color);
        overflow-x: hidden;
      }

      .hero-section {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), center/cover no-repeat;
        filter: saturate(1.2);
        z-index: -1;
      }

      .hero-content {
        width: 90%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
        animation: fadeIn 1.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .logo-container {
        margin-bottom: 30px;
        animation: float 4s ease-in-out infinite;
      }

      .logo {
        font-size: 4rem;
        font-weight: 700;
        color: white;
        letter-spacing: 2px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: var(--primary-color);
        border-radius: 2px;
      }

      .tagline {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 40px;
        max-width: 700px;
        line-height: 1.5;
      }

      .auth-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
        margin-bottom: 40px;
      }

      .auth-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
      }

      .btn {
        padding: 12px 32px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background-color: #ff5252;
        transform: translateY(-3px);
      }

      .btn-outline {
        background-color: transparent;
        color: white;
        border: 2px solid white;
      }

      .btn-outline:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
      }

      .food-preference {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }

      .preference-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .preference-option:hover {
        transform: scale(1.05);
      }

      .food-indicator {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .veg {
        background-color: var(--veg-color);
      }

      .non-veg {
        background-color: var(--non-veg-color);
      }

      .indicator-text {
        font-weight: 600;
        font-size: 1rem;
        color: white;
        margin-top: 5px;
      }

      .features-preview {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      .feature {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-width: 200px;
      }

      .feature i {
        font-size: 2rem;
        color: var(--secondary-color);
      }

      .feature-title {
        font-weight: 600;
        font-size: 1rem;
        color: white;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0) translateX(-50%);
        }
        40% {
          transform: translateY(-20px) translateX(-50%);
        }
        60% {
          transform: translateY(-10px) translateX(-50%);
        }
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 3rem;
        }

        .tagline {
          font-size: 1.2rem;
        }

        .auth-buttons {
          flex-direction: column;
          align-items: center;
        }

        .features-preview {
          flex-wrap: wrap;
        }

        .preference-option {
          padding: 0 10px;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 2.5rem;
        }

        .food-preference {
          gap: 15px;
        }

        .food-indicator {
          width: 60px;
          height: 60px;
          font-size: 20px;
        }

        .features-preview {
          gap: 20px;
        }

        .feature i {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-background"></div>
      <div class="hero-content">
        <div class="logo-container">
          <h1 class="logo">INSTADISH</h1>
        </div>

        <p class="tagline">
          Discover delicious meals tailored to your taste. Find and
          enjoy your favorite dishes with just a few clicks.
        </p>

        <div class="auth-container">
          <div class="auth-buttons">
           <a href="SignIn.html"><button class="btn btn-primary">
              Sign In <i class="fas fa-sign-in-alt"></i>
            </button></a>
          <a href="SignUp.html"><button class="btn btn-outline">
              Sign Up <i class="fas fa-user-plus"></i>
            </button></a>
          </div>
        </div>

        <div class="food-preference">
          <div class="preference-option">
            <div class="food-indicator veg">
              <i class="fas fa-leaf"></i>
            </div>
            <span class="indicator-text">VEG</span>
          </div>

          <div class="preference-option">
            <div class="food-indicator non-veg">
              <i class="fas fa-drumstick-bite"></i>
            </div>
            <span class="indicator-text">NON-VEG</span>
          </div>
        </div>
  </body>
</html>
